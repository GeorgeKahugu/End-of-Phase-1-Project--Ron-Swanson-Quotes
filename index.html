<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ron Swanson Quotes</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Heading 1 -->
    <h1>Ron Swanson Quotes</h1>

    <!-- Buttons -->
    <div id="quoteDisplay"> </div>
    <button id="generate">Generate Quotes</button>
    <button id="like">Like Quote</button>
    <button id="share">Share Quote</button>
    <button id="quoteDownload">Download Quote</button>
    <!-- index.js link -->
    <script src="./js/index.js"></script>

    <!-- Dialog Box-->
    <div id="dialog" style="display: none;">
        <div id="dialog-overlay"></div>
        <div id="dialog-content">
            <button id="FaceBookShareBtn">Share on Facebook</button>
            <button id="WhatsappShareBtn">Share on WhatsApp</button>
            <button id="InstagramShareBtn">Share on instagram</button>
            <button id="XShareBtn">Share on X</button>
            
            <button id="closeDialogBtn">Close</button>
        </div>
    </div>    
</body>
</html>
